<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> YES EFREN'S </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="navigation">
        <div class="titlePage">
            <h1>YES EFREN'S</h1>
        </div>
        <div class="bgContainer">
        </div>
        <div class="btnContainer">
            <button class="btnNav">
                    HOME
            </button>
            <button class="btnNav">
                    ABOUT
            </button>
            <button class="btnNav">
                    DEALS
            </button>
            <button class="btnNav">
                    CART
            </button>
        </div>
    </div>
    
    <section id="frontPage">
        <div class="container1">
            <img class="frontImage" src="img\Y front page - Copy.png">
        </div>
        <div class="description">
            <h2>
                Yes na Yes sa Sarap! 
            </h2>
            <p class="descText">
                Try now our newest combo meals! worth sharing with your
                friends and family!
            </p>
            <button class="orderHome">
                Order Now!
            </button>
        </div>
    </section>

    <section id="ABOUT">
        <div class="description2">
        </div>
        <h3 class="titleAbout">
            About Us
        </h3>
        <p class="descText2">

        </p>
    </section>

    <section id="orderPage">
        <div class="titleContainer">
            <h4 class="titleMenu">
                MENU
            </h4>
        </div>
        <section id="container">
            <div id="addToCart">
                <div id="close" onclick="toggleOff()">
                    <div class="shape1"></div>
                    <div class="shape2"></div>
                </div>
                <div id="container2">
                    <h5 id="productTitle">Product</h5>
                </div>
                <div id="detailContainer">
    
                </div>
                <button class="add">
                    Add To Cart
                </button>
            </div>
        </section>
    
        <div class="containerMenu">
            <div class="box">
                <img class="product" id="1" src="img\y1.png" onclick="toggle(), collectData(this.id)">
            </div>
            <div class="box">
                <img class="product" src="img\y2.png">
            </div>
            <div class="box">
                <img class="product" src="img\y2.png">
            </div>
            <div class="box">
                <img class="product" src="img\y4.png">
            </div>
        </div>
        <div class="containerMenu2">
            <div class="box">
                <img class="product" src="img\y5.png">
            </div>
            <div class="box">
                <img class="product" src="img\y6.png">
            </div>
            <div class="box">
                <img class="product" src="img\y7.png">
            </div>
            <div class="box">
                <img class="product" src="img\y8.png">
            </div>
            
        </div>
    </section>
    
</body>
</html>
